<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-left: 1rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.hero {
    background-image: url('image/1.jpg');
    background-size: cover;
    color: #fff;
    text-align: center;
    padding: 4rem 0;
}

.hero .btn {
    background-color: #007BFF;
    color: #fff;
    padding: 0.5rem 1rem;
    text-decoration: none;
    border-radius: 5px;
}

.features {
    padding: 2rem 0;
    text-align: center;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}  
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Logo</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Hero Section</h2>
            <p>This is a subheading for the hero section.</p>
            <a href="#" class="btn">Call to Action</a>
        </div>
    </section>
    <section class="features">
        <div class="container">
            <h2>Features</h2>
            <p>Feature details go here.</p>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company</p>
        </div>
    </footer>
</body>
</html>
